<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-Nyheter</title>
  <meta name="description" content="AI-nyheter sammanfattade från dina källor" />
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind theme tweaks (valfritt – bara för lite snyggare UI)
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50:  '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a'
            }
          }
        }
      }
    }
  </script>
  <!-- Tabletop.js för Google Sheet -->
  <script src="https://unpkg.com/tabletop@1.6.5/src/tabletop.js"></script>
  <style>
    /* För <mark>-highlight */
    mark { background: #fef08a; padding: 0 .15rem; border-radius: .2rem; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 selection:bg-brand-200 selection:text-gray-900">
  <header class="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-gray-200">
    <div class="mx-auto max-w-6xl px-4 py-4 flex items-center gap-3">
      <div class="h-9 w-9 rounded-xl bg-brand-600 text-white grid place-items-center font-semibold">AI</div>
      <div>
        <h1 class="text-xl font-semibold leading-tight">AI-Nyheter</h1>
        <p class="text-sm text-gray-500">Direkt från Google Sheet • uppdateras av din backend</p>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-6">
    <!-- Filterrad -->
    <section class="mb-6 grid grid-cols-1 md:grid-cols-12 gap-3">
      <div class="md:col-span-6">
        <label for="search" class="sr-only">Sök</label>
        <div class="relative">
          <input id="search" type="search" placeholder="Sök i rubrik och sammanfattning…"
                 class="w-full rounded-2xl border border-gray-300 bg-white px-4 py-3 pr-10 shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-400">
          <svg class="absolute right-3 top-3.5 h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none">
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  d="m21 21-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"/>
          </svg>
        </div>
      </div>

      <div class="md:col-span-4">
        <label for="category" class="sr-only">Kategori</label>
        <select id="category" class="w-full rounded-2xl border border-gray-300 bg-white px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-400">
          <option value="">Alla kategorier</option>
        </select>
      </div>

      <div class="md:col-span-2 flex items-stretch gap-2">
        <button id="clearFilters"
                class="w-full md:w-auto rounded-2xl border border-gray-300 bg-white px-4 py-3 text-sm shadow-sm hover:bg-gray-100">
          Rensa
        </button>
        <div id="countBadge" class="hidden md:inline-flex items-center rounded-2xl bg-gray-100 px-3 py-3 text-sm text-gray-700"></div>
      </div>
    </section>

    <!-- Resultatlista -->
    <section id="results" class="grid gap-4">
      <!-- Kort renderas här -->
    </section>

    <!-- Ladda fler -->
    <div class="mt-6 flex justify-center">
      <button id="loadMore" class="rounded-2xl bg-brand-600 px-5 py-3 text-white shadow hover:bg-brand-700 disabled:opacity-40 disabled:cursor-not-allowed">
        Ladda fler
      </button>
    </div>

    <!-- Tomt-tillstånd -->
    <template id="emptyState">
      <div class="rounded-2xl border border-dashed border-gray-300 bg-white p-10 text-center text-gray-600">
        Inget matchade din filtrering. Justera sökningen eller välj en annan kategori.
      </div>
    </template>

    <!-- Kort-mall -->
    <template id="cardTemplate">
      <article class="rounded-2xl bg-white border border-gray-200 shadow-sm p-4 md:p-5">
        <div class="flex flex-wrap items-start justify-between gap-2">
          <h2 class="text-lg font-semibold leading-snug"></h2>
          <div class="flex items-center gap-2">
            <span class="date text-sm text-gray-500"></span>
            <span class="badge hidden rounded-full bg-gray-100 px-2.5 py-1 text-xs font-medium text-gray-700">Paywall</span>
          </div>
        </div>
        <p class="summary mt-2 text-gray-700"></p>
        <div class="mt-3 flex items-center gap-2">
          <span class="category inline-flex items-center rounded-full bg-brand-50 text-brand-700 border border-brand-200 px-2.5 py-1 text-xs font-medium"></span>
          <a class="readmore inline-flex items-center gap-1 text-sm font-medium text-brand-700 hover:underline"
             target="_blank" rel="noopener">Läs mer
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none">
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M7 17 17 7M7 7h10v10"/>
            </svg>
          </a>
        </div>
      </article>
    </template>
  </main>

  <footer class="mt-10 border-t border-gray-200 bg-white">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-gray-500">
      © <span id="year"></span> AI-Nyheter • Karlskoga
    </div>
  </footer>

  <!-- Din konfig och app-script -->
  <script>
    window.AI_NEWS_CONFIG = {
      SHEET_ID: "1-VnN-pRw96aMQEORFnyS3xxrq6Mo50fIUalpu-8Xnek",
      SHEET_ARTICLES: "Artiklar",
      SHEET_CATEGORIES: "Kategorier",
      PAGE_SIZE: 12,           // antal kort per "sida"
      TITLE_MAX: 110           // max tecken för rubrik (avkortas med …)
    };
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="./script.js" defer></script>
</body>
</html>
